<app-section-header
    [color]="'blue'"
    [showIcon]="true"
    [infoType]="InfoType.DATA_PANEL"
/>

<div class="statistics-page-container">
  @if (isLoadingCourse() || isLoadingStatistics()) {
    <div class="flex flex-col items-center justify-center py-12 text-gray-500">
      <i class="pi pi-spin pi-spinner text-6xl mb-4"></i>
      <p class="text-xl font-semibold">Cargando estad√≠sticas del curso...</p>
    </div>
  } @else if (!courseData() || !statisticsData()) {
    <div class="flex flex-col items-center justify-center py-12 text-gray-500">
      <i class="pi pi-exclamation-triangle text-6xl mb-4"></i>
      <p class="text-xl font-semibold">No se encontraron datos del curso</p>
      <p class="text-sm">Por favor, verifica el ID del curso</p>
    </div>
  } @else {
    <app-data-panel [statistics]="statisticsData()"></app-data-panel>
    <app-report-panel [courseId]="courseData()!.id"></app-report-panel>
  }
</div>
