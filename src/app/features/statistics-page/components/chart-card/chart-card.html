<div class="rectangle-3-copy-1 flex flex-col items-center justify-center" style="width:341px; height:346px;">
  @if (isLoading()) {
    <!-- Skeleton para el título -->
    <div class="w-full text-left mb-2 ml-10">
      <p-skeleton width="60%" height="24px"></p-skeleton>
    </div>
    <!-- Skeleton para el chart -->
    <div class="flex items-center justify-center w-[255px] h-[238px]">
      <p-skeleton width="100%" height="100%" shape="circle"></p-skeleton>
    </div>
  } @else {
    <!-- Contenido cuando no está cargando -->
    <div class="w-full text-left mb-2 ml-10 font-semibold text-lg">
      {{ titulo() }}
    </div>
    <div class="flex items-center justify-center w-[255px] h-[238px]">
      <p-chart
        type="doughnut"
        [data]="data()"
        [options]="options()"
        class="w-full h-full"
      />
    </div>
  }
</div>
