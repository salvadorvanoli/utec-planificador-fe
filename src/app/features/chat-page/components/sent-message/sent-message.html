<div
  class="sent-message"
  [class.bot-message]="bot()"
  [class.user-message]="!bot()"
  [class.is-typing]="isTyping()"
  [style.border-radius]="borderRadius()"
  (click)="onMessageClick($event)"
>
  @if (inProgress()) {
    <div class="typing-indicator">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  } @else {
    <div class="markdown-content" [innerHTML]="htmlContent()"></div>
  }
</div>
