<div class="chat-header-container">
  <div class="chat-header-content">
    <div class="edu-bot-title">
      EDU BOT
    </div>
    <div class="chat-header-controls">
      <div class="select-wrapper">
        <p-select
          [options]="courseOptions"
          [(ngModel)]="selectedCourseModel"
          (onChange)="onCourseChange($event.value)"
          optionValue="value"
          placeholder="Seleccionar curso"
          optionLabel="label"
          [filter]="true"
          [showClear]="true"
          [loading]="isLoadingCourses()"
          styleClass="chat-select"
          emptyMessage="No se encontraron resultados"
        />
      </div>
      <div class="chat-header-icons">
        <i
          class="pi pi-lightbulb cursor-pointer hover:text-blue-500 transition-colors"
          [class.opacity-50]="!selectedCourse()"
          [class.cursor-not-allowed]="!selectedCourse()"
          (click)="selectedCourse() && requestSuggestions()"
          pTooltip="Obtener sugerencias pedagógicas para el curso seleccionado"
          tooltipPosition="bottom"
        ></i>
        <i
          class="pi pi-trash cursor-pointer hover:text-blue-500 transition-colors"
          [class.spin-animation]="isClearing()"
          (click)="!isClearing() && clearSession()"
          pTooltip="Limpiar conversación y reiniciar sesión de chat"
          tooltipPosition="bottom"
        ></i>
      </div>
    </div>
  </div>
  <div class="horizontal-line-3"></div>
</div>
