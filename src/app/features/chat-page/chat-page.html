<app-section-header
  [infoType]="InfoType.EDU_BOT"
  [color]="'blue'"
  [showIcon]="true"
/>

<div class="chat-page-container">
  <div class="chat-page-center mx-auto">
    <app-color-block [color]="'black'" class="chat-page-color-block">
      <app-chat-header
        (showSuggestions)="onShowSuggestions($event)"
      ></app-chat-header>

      <div class="chat-save-note mt-3 mb-4 text-sm text-gray-300 text-center md:text-left">
        Las conversaciones se guardan durante 20 minutos desde tu último mensaje; si permanecen inactivas más tiempo, se eliminarán.
      </div>

      <app-chat-body
        [messages]="messages()"
      ></app-chat-body>
      <app-chat-input
        [isSending]="isSending()"
        (sendMessage)="onSendMessage($event)"
      ></app-chat-input>
    </app-color-block>
  </div>
</div>
