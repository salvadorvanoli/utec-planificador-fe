<div class="activity-card" tabindex="0" role="article" aria-label="Actividad">
  <div class="flex flex-row items-center justify-between mb-2 px-4">
    <div class="font-semibold text-base">
      {{ titulo() }}
    </div>
    <div class="icons flex flex-row gap-2" aria-hidden="true">
      @if (isReadOnly()) {
        <i class="pi pi-eye" title="Ver detalles" role="button" aria-label="Ver detalles del contenido" (click)="handleEdit($event)"></i>
      } @else {
        <i class="pi pi-pencil" title="Editar" role="button" aria-label="Editar contenido" (click)="handleEdit($event)"></i>
        <i class="pi pi-trash" title="Eliminar" role="button" aria-label="Eliminar contenido" (click)="handleDelete($event)"></i>
      }
    </div>
  </div>

  <div class="px-4 pb-4 text-sm text-gray-700 leading-relaxed">
    <p>
      {{ descripcion() }}
    </p>
  </div>
</div>
