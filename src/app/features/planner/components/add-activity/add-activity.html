<p-dialog
  [visible]="visible()"
  (visibleChange)="visibleChange.emit($event)"
  [modal]="true"
  [header]="isEditMode() ? 'Editar Actividad' : 'Agregar Actividad'"
  [style]="{ width: '90%', 'max-width': '1100px' }"
  styleClass="add-activity-modal"
  [draggable]="false"
  [resizable]="false"
  appendTo="body"
  [baseZIndex]="20000">
  <div class="p-4">
    <!-- Título (nuevo campo) -->
    <div class="row w-full">
      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="in_label_title" [(ngModel)]="title" autocomplete="off" class="w-full" />
        <label for="in_label_title">Título de la actividad</label>
      </p-floatlabel>
    </div>

    <!-- Objetivo del aprendizaje -->
    <div class="row w-full mt-4">
      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="in_label_desc" [(ngModel)]="description" autocomplete="off" class="w-full" />
        <label for="in_label_desc">Descripción de la actividad</label>
      </p-floatlabel>
    </div>

    <!-- Procesos cognitivos -->
    <div class="row w-full mt-4">
      <label class="block text-sm font-medium mb-1">Procesos cognitivos</label>
      <app-multiselect 
        [options]="cognitiveProcesses()"
        [selectedValues]="selectedCognitiveProcesses()"
        [placeholder]="'Seleccionar procesos'"
        (onSelectionChange)="selectedCognitiveProcesses.set($event)">
      </app-multiselect>
    </div>

    <!-- Competencias trasversales -->
    <div class="row w-full mt-4">
      <label class="block text-sm font-medium mb-1">Competencias trasversales</label>
      <app-multiselect 
        [options]="transversalCompetencies()"
        [selectedValues]="selectedTransversalCompetencies()"
        [placeholder]="'Seleccionar competencias'"
        (onSelectionChange)="selectedTransversalCompetencies.set($event)">
      </app-multiselect>
    </div>

    <!-- Estrategias de enseñanza -->
    <div class="row w-full mt-4">
      <label class="block text-sm font-medium mb-1">Estrategias de enseñanza</label>
      <app-multiselect 
        [options]="teachingStrategies()"
        [selectedValues]="selectedTeachingStrategies()"
        [placeholder]="'Seleccionar estrategias'"
        (onSelectionChange)="selectedTeachingStrategies.set($event)">
      </app-multiselect>
    </div>

    <!-- Recursos -->
    <div class="row w-full mt-4">
      <label class="block text-sm font-medium mb-1">Recursos</label>
      <app-multiselect 
        [options]="learningResources()"
        [selectedValues]="selectedLearningResources()"
        [placeholder]="'Seleccionar recursos'"
        (onSelectionChange)="selectedLearningResources.set($event)">
      </app-multiselect>
    </div>
    

    <!-- Duración -->
    <div class="row w-full mt-4">
      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="in_label_first_b" [(ngModel)]="durationInMinutes" type="number" autocomplete="off" class="w-full" />
        <label for="in_label_first_b">Duración (en minutos)</label>
      </p-floatlabel>
    </div>

    <!-- Modalidad -->
    <div class="row w-full mt-4">
      <label class="block text-sm font-medium mb-1">Modalidad</label>
      <app-select
        [options]="learningModalities()"
        [selectedValue]="selectedLearningModality()"
        (onSelectionChange)="selectedLearningModality.set($event)">
      </app-select>
    </div>

    <!-- Color picker -->
    <div class="row w-full mt-4">
      <label class="block text-sm font-medium mb-2">Color de la actividad</label>
      <app-color-picker 
        [selectedColor]="selectedColor()" 
        [activity]="true"
        (onColorChange)="onColorChange($event)">
      </app-color-picker>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex gap-2 justify-end">
      <app-button
        label="Cancelar"
        [color]="'red'"
        fontFamily="'UTEC Text Light', Arial, sans-serif"
        fontWeight="300"
        fontSize="1rem"
        (click)="visibleChange.emit(false)"
        >
      </app-button>
      <app-button
        label="Guardar"
        [color]="'blue'"
        fontFamily="'UTEC Text Light', Arial, sans-serif"
        fontWeight="300"
        fontSize="1rem"
        (click)="saveActivity()"
        >
      </app-button>
    </div>
  </ng-template>
</p-dialog>
