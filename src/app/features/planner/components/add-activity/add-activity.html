<p-dialog
  [visible]="visible()"
  (visibleChange)="visibleChange.emit($event)"
  modal="true"
  [header]="isEditMode() ? 'Editar Actividad' : 'Agregar Actividad'"
  styleClass="w-9/10"
  [draggable]="false"
  [resizable]="false"
  appendTo="body"
  [baseZIndex]="20000">
  <div class="p-4">
    <!-- Título (nuevo campo) -->
    <div class="row w-full">
      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="in_label_title" [(ngModel)]="title" autocomplete="off" class="w-full" />
        <label for="in_label_title">Título de la actividad</label>
      </p-floatlabel>
    </div>

    <!-- Objetivo del aprendizaje -->
    <div class="row w-full mt-4">
      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="in_label_obj" [(ngModel)]="objective" autocomplete="off" class="w-full" />
        <label for="in_label_obj">Objetivo del aprendizaje</label>
      </p-floatlabel>
    </div>

    <!-- Color picker -->
    <div class="row w-full mt-4">
      <label class="block text-sm font-medium mb-2">Color de la actividad</label>
      <app-color-picker 
        [selectedColor]="selectedColor()" 
        (onColorChange)="onColorChange($event)">
      </app-color-picker>
    </div>

    <div class="row mt-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 w-full items-start auto-rows-auto">
        <div class="select-col">
          <label class="block text-sm font-medium mb-1">Procesos cognitivos</label>
          <app-select 
            [options]="cognitiveProcesses()"
            (onSelectionChange)="onCognitiveProcessChange($event)">
          </app-select>
        </div>
        <div class="select-col">
          <label class="block text-sm font-medium mb-1">Competencias trasversales</label>
          <app-select 
            [options]="transversalCompetencies()"
            (onSelectionChange)="onTransversalCompetencyChange($event)">
          </app-select>
        </div>
        <div class="select-col">
          <label class="block text-sm font-medium mb-1">Estrategias de enseñanza</label>
          <app-select 
            [options]="teachingStrategies()"
            (onSelectionChange)="onTeachingStrategyChange($event)">
          </app-select>
        </div>
        <div class="select-col">
          <label class="block text-sm font-medium mb-1">Recursos</label>
          <app-select 
            [options]="learningResources()"
            (onSelectionChange)="onLearningResourceChange($event)">
          </app-select>
        </div>
      </div>
    </div>
    <div class="row w-full mt-4">
      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="in_label_desc" [(ngModel)]="description" autocomplete="off" class="w-full" />
        <label for="in_label_desc">Descripción de la actividad</label>
      </p-floatlabel>
    </div>

    <div class="row mt-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full items-start auto-rows-auto">
        <div class="select-col">
          <div class="flex flex-col gap-2">
            <p-floatlabel variant="in">
              <input pInputText id="in_label_first_a" [(ngModel)]="link" autocomplete="off" class="w-full" />
              <label for="in_label_first_a">Link de la actividad</label>
            </p-floatlabel>

            <p-floatlabel variant="in">
              <input pInputText id="in_label_first_b" [(ngModel)]="durationInMinutes" type="number" autocomplete="off" class="w-full" />
              <label for="in_label_first_b">Duración (en minutos)</label>
            </p-floatlabel>
          </div>
        </div>

        <!-- Segunda columna: select -->
        <div class="select-col">
          <label class="block text-sm font-medium mb-1">Modalidad</label>
          <app-select
            [options]="learningModalities()"
            [selectedValue]="selectedLearningModality()"
            (onSelectionChange)="selectedLearningModality.set($event)">
          </app-select>
        </div>
      </div>
    </div>

  
    <!-- botones -->
    <div class="row mt-4">
      <div class="flex flex-col sm:flex-row sm:justify-end gap-3 w-full">
        <div class="w-full sm:w-auto">
          <app-button
            label="Aceptar"
            [color]="'blue'"
            fontFamily="'UTEC Text Light', Arial, sans-serif"
            fontWeight="300"
            fontSize="1.5rem"
            class="w-full sm:w-auto px-4 py-2"
            (click)="saveActivity()"
          ></app-button>
        </div>
        <div class="w-full sm:w-auto">
          <app-button
            label="Cancelar"
            [color]="'red'"
            fontFamily="'UTEC Text Light', Arial, sans-serif"
            fontWeight="300"
            fontSize="1.5rem"
            class="w-full sm:w-auto px-4 py-2"
            (click)="visibleChange.emit(false)"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
