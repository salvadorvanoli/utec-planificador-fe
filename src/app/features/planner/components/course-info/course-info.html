<div class="row w-8/10 items-center mx-auto">
  @if (isLoading()) {
    <p-skeleton width="100%" height="3rem"></p-skeleton>
  } @else {
    <p-floatlabel variant="in" class="w-full">
      <input
        pInputText
        id="course_description"
        [ngModel]="description()"
        (ngModelChange)="description.set($event)"
        autocomplete="off"
        class="w-full"
      />
      <label for="course_description">Descripción</label>
    </p-floatlabel>
  }
</div>

<div class="row mt-4 mb-5 grid grid-cols-1 md:grid-cols-2 gap-4 w-8/10 mx-auto align-items-stretch">
  @if (isLoading()) {
    <!-- Skeletons para columna izquierda -->
    <div class="flex flex-col gap-3 left-column">
      <div>
        <p-skeleton width="30%" height="1.2rem" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="100%" height="2.5rem"></p-skeleton>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <p-skeleton width="100%" height="3rem"></p-skeleton>
        <p-skeleton width="100%" height="3rem"></p-skeleton>
      </div>

      <div>
        <p-skeleton width="70%" height="1.2rem" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="100%" height="2.5rem"></p-skeleton>
      </div>

      <div>
        <p-skeleton width="60%" height="1.2rem" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="100%" height="2.5rem"></p-skeleton>
      </div>
    </div>

    <!-- Skeletons para columna derecha -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 right-column-grid">
      <div class="preview-rect bg-white rounded-lg p-4">
        <p-skeleton width="60%" height="1.5rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="100%" height="1px" styleClass="mb-3"></p-skeleton>
        <div class="flex flex-col gap-2">
          <p-skeleton width="90%" height="2rem" borderRadius="16px"></p-skeleton>
          <p-skeleton width="85%" height="2rem" borderRadius="16px"></p-skeleton>
          <p-skeleton width="70%" height="2rem" borderRadius="16px"></p-skeleton>
        </div>
      </div>

      <div class="preview-rect bg-white rounded-lg p-4">
        <p-skeleton width="80%" height="1.5rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="100%" height="1px" styleClass="mb-3"></p-skeleton>
        <div class="flex flex-col gap-2">
          <p-skeleton width="95%" height="2rem" borderRadius="16px"></p-skeleton>
          <p-skeleton width="88%" height="2rem" borderRadius="16px"></p-skeleton>
          <p-skeleton width="92%" height="2rem" borderRadius="16px"></p-skeleton>
        </div>
      </div>
    </div>
  } @else {
    <div class="flex flex-col gap-3 left-column">
    <div>
      <label for="select_campo_a" class="block text-sm font-medium mb-1">SCP</label>
      <app-select id="select_campo_a" class="w-full"></app-select>
    </div>

    <div class="grid grid-cols-2 gap-2">
      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="input_b_left" autocomplete="off" class="w-full" />
        <label for="input_b_left">Horas virtuales</label>
      </p-floatlabel>

      <p-floatlabel variant="in" class="w-full">
        <input pInputText id="input_b_right" autocomplete="off" class="w-full" />
        <label for="input_b_right">Horas presenciales</label>
      </p-floatlabel>
    </div>

    <div>
      <label for="select_actividades_medio" class="block text-sm font-medium mb-1">¿Realiza actividades vinculadas con el medio/sector productivo?</label>
      <app-select id="select_actividades_medio" class="w-full" [placeholder]="'Seleccionar'"></app-select>
    </div>

    <div>
      <label for="select_investigacion" class="block text-sm font-medium mb-1">¿Se vincula a líneas de investigación?</label>
      <app-select id="select_investigacion" class="w-full" [placeholder]="'Seleccionar'"></app-select>
    </div>
  </div>

  <!-- segunda columna: dos rectángulos blancos (dos columnas internas) -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 right-column-grid">
    <div class="preview-rect bg-white rounded-lg p-4">
      <div class="preview-header">
        <div class="preview-title">ODS vinculados</div>
        <div class="preview-sep" aria-hidden="true"></div>
      </div>
      <div class="preview-body mt-3">
        <div class="tags-container">
          <span class="tag-item">ODS 4: Educación de calidad</span>
          <span class="tag-item">ODS 9: Industria, innovación</span>
          <span class="tag-item">ODS 17: Alianzas</span>
        </div>
      </div>
    </div>

    <div class="preview-rect bg-white rounded-lg p-4">
      <div class="preview-header">
        <div class="preview-title">Principios del diseño universal del aprendizaje</div>
        <div class="preview-sep" aria-hidden="true"></div>
      </div>
      <div class="preview-body mt-3">
        <div class="tags-container">
          <span class="tag-item">Múltiples formas de representación</span>
          <span class="tag-item">Múltiples formas de acción</span>
          <span class="tag-item">Múltiples formas de implicación</span>
        </div>
      </div>
    </div>
  </div>
  }
</div>
