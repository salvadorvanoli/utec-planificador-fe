<div class="flex gap-3 flex-wrap">
  @for (color of colorOptions; track color.hex) {
    <button
      type="button"
      class="color-circle"
      [style.background-color]="color.hex"
      [class.selected]="selectedColor() === color.hex"
      [class.disabled]="disabled()"
      [class.readonly]="readonly()"
      (click)="!(disabled() || readonly()) && selectColor(color.hex)"
      [disabled]="disabled() || readonly()"
      [title]="color.name"
    >
      @if (selectedColor() === color.hex) {
        <i class="pi pi-check" style="color: white; font-size: 1rem;"></i>
      }
    </button>
  }
</div>
