<p-toast />

<div class="row w-4/5 items-center mx-auto">
  @if (isLoading()) {
    <p-skeleton width="100%" height="3rem"></p-skeleton>
  } @else {
    <p-floatlabel variant="in" class="w-full">
      <input
        pInputText
        id="course_description"
        [(ngModel)]="description"
        (blur)="onDescriptionChange()"
        autocomplete="off"
        class="w-full"
      />
      <label for="course_description">Descripción</label>
    </p-floatlabel>
  }
</div>

<div class="row mt-4 mb-5 grid grid-cols-1 md:grid-cols-2 gap-4 w-4/5 mx-auto align-items-stretch">
  @if (isLoading()) {
    <!-- Skeletons para columna izquierda -->
    <div class="flex flex-col gap-3 left-column">
      <div>
        <p-skeleton width="30%" height="1.2rem" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="100%" height="2.5rem"></p-skeleton>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <p-skeleton width="100%" height="3rem"></p-skeleton>
        <p-skeleton width="100%" height="3rem"></p-skeleton>
      </div>

      <div>
        <p-skeleton width="70%" height="1.2rem" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="100%" height="2.5rem"></p-skeleton>
      </div>

      <div>
        <p-skeleton width="60%" height="1.2rem" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="100%" height="2.5rem"></p-skeleton>
      </div>
    </div>

    <!-- Skeletons para columna derecha -->
    <div class="flex flex-col gap-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 right-column-grid">
        <div class="preview-rect bg-white rounded-lg p-4">
          <p-skeleton width="60%" height="1.5rem" styleClass="mb-1"></p-skeleton>
          <p-skeleton width="100%" height="1px" styleClass="mb-3"></p-skeleton>
          <div class="flex flex-col gap-2">
            <p-skeleton width="90%" height="2rem" borderRadius="16px"></p-skeleton>
            <p-skeleton width="85%" height="2rem" borderRadius="16px"></p-skeleton>
            <p-skeleton width="70%" height="2rem" borderRadius="16px"></p-skeleton>
          </div>
        </div>

        <div class="preview-rect bg-white rounded-lg p-4">
          <p-skeleton width="80%" height="1.5rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="100%" height="1px" styleClass="mb-3"></p-skeleton>
          <div class="flex flex-col gap-2">
            <p-skeleton width="95%" height="2rem" borderRadius="16px"></p-skeleton>
            <p-skeleton width="88%" height="2rem" borderRadius="16px"></p-skeleton>
            <p-skeleton width="92%" height="2rem" borderRadius="16px"></p-skeleton>
          </div>
        </div>
      </div>

      <!-- Botones skeleton -->
      <div class="flex flex-col sm:flex-row gap-3 justify-end">
        <p-skeleton width="10rem" height="2.8rem"></p-skeleton>
        <p-skeleton width="10rem" height="2.8rem"></p-skeleton>
      </div>
    </div>
  } @else {
    <div class="flex flex-col gap-3 left-column">
      <!-- Admin fields: Shift -->
      @if (isAdminMode()) {
        <div>
          <app-select 
            id="select_shift" 
            class="w-full"
            [label]="'Turno'"
            [options]="shiftOptions()"
            [selectedValue]="shift()"
            (onSelectionChange)="shift.set($event)"
            [placeholder]="'Seleccionar turno'"
          />
        </div>
      }

      <!-- Admin fields: Start and End Dates -->
      @if (isAdminMode()) {
        <div class="grid grid-cols-2 gap-2">
          <app-datepicker
            id="start_date"
            [label]="'Fecha de inicio'"
            [(selectedDate)]="startDate"
            [dateFormat]="'dd/mm/yy'"
            [placeholder]="'Seleccionar fecha'"
          />

          <app-datepicker
            id="end_date"
            [label]="'Fecha de fin'"
            [(selectedDate)]="endDate"
            [dateFormat]="'dd/mm/yy'"
            [placeholder]="'Seleccionar fecha'"
            [minDate]="startDate()"
          />
        </div>
      }

      <!-- Hours -->
      <div class="grid grid-cols-2 gap-2">
        <p-floatlabel variant="in" class="w-full">
          <input 
            pInputText 
            id="input_virtual_hours" 
            [(ngModel)]="virtualHours"
            (blur)="onHoursChange()"
            autocomplete="off" 
            class="w-full"
            type="number"
            min="0"
          />
          <label for="input_virtual_hours">Horas virtuales</label>
        </p-floatlabel>

        <p-floatlabel variant="in" class="w-full">
          <input 
            pInputText 
            id="input_in_person_hours" 
            [(ngModel)]="inPersonHours"
            (blur)="onHoursChange()"
            autocomplete="off" 
            class="w-full"
            type="number"
            min="0"
          />
          <label for="input_in_person_hours">Horas presenciales</label>
        </p-floatlabel>
      </div>

      <!-- SCP -->
      <div>
        <app-select 
          id="select_scp" 
          class="w-full"
          [label]="'SCP'"
          [options]="scpOptions()"
          [selectedValue]="partialGradingSystem()"
          (onSelectionChange)="onScpChange($event)"
        />
      </div>

      <!-- Activities with productive sector -->
      <div>
        <app-select 
          id="select_activities_sector" 
          class="w-full"
          [label]="'¿Realiza actividades vinculadas con el medio productivo?'"
          [placeholder]="'Seleccionar'"
          [options]="yesNoOptions()"
          [selectedValue]="selectedProductiveSector()"
          (onSelectionChange)="onProductiveSectorChange($event)"
        />
      </div>

      <!-- Research activities -->
      <div>
        <app-select 
          id="select_research" 
          class="w-full"
          [label]="'¿Se vincula a líneas de investigación?'"
          [placeholder]="'Seleccionar'"
          [options]="yesNoOptions()"
          [selectedValue]="selectedInvestigation()"
          (onSelectionChange)="onInvestigationChange($event)"
        />
      </div>
    </div>

    <!-- segunda columna: dos rectángulos blancos y botones -->
    <div class="flex flex-col gap-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 right-column-grid">
        <app-tags-box 
          [title]="'ODS vinculados'" 
          [tags]="odsTags()"
          [enumOptions]="odsOptions()"
          (onRemoveTag)="removeOdsTag($event)"
          (onAddTag)="addOdsTag($event)"
        />

        <app-tags-box 
          [title]="'Principios del diseño universal del aprendizaje'" 
          [tags]="principlesTags()"
          [enumOptions]="principlesOptions()"
          (onRemoveTag)="removePrincipleTag($event)"
          (onAddTag)="addPrincipleTag($event)"
        />
      </div>

      <!-- Botones de acción alineados a la derecha -->
      @if (!isAdminMode()) {
        <div class="flex flex-col sm:flex-row gap-3 justify-end">
          <app-button
            [color]="'blue'"
            [label]="'Clases de consulta'"
            (onClick)="onConsultClassesClick()"
          />
          <app-button
            [color]="'blue'"
            [label]="'Más información'"
            (onClick)="onMoreInfoClick()"
          />
        </div>
      }
    </div>
  }
</div>

<!-- Modal de horarios de consulta -->
@if (courseData()) {
  <app-office-hours
    [visible]="showOfficeHoursModal()"
    [courseId]="courseData()!.id"
    (onClose)="closeOfficeHoursModal()"
  />
}

<!-- Modal de información expandida -->
<app-expanded-info
  [visible]="showExpandedInfoModal()"
  [courseData]="courseData()"
  (onClose)="closeExpandedInfoModal()"
/>
