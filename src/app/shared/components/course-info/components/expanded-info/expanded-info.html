<p-dialog
  [visible]="visible()"
  (visibleChange)="visible() !== $event && closeDialog()"
  [modal]="true"
  [header]="'Información Detallada del Curso'"
  [style]="{ width: '90%', 'max-width': '900px' }"
  styleClass="expanded-info-modal"
  [draggable]="false"
  [resizable]="false"
  appendTo="body"
  [baseZIndex]="20000"
>
  <div class="p-4">
    <!-- Primera fila: Carrera y Docentes -->
    <div class="grid md:grid-cols-2 gap-4 mb-4">
      <p-floatlabel variant="in" class="w-full">
        <input
          pInputText
          id="program"
          [value]="carrera()"
          [readonly]="true"
          class="w-full bg-gray-50 cursor-not-allowed"
        />
        <label for="program">Carrera</label>
      </p-floatlabel>

      <p-floatlabel variant="in" class="w-full">
        <input
          pInputText
          id="teachers"
          [value]="docente()"
          [readonly]="true"
          class="w-full bg-gray-50 cursor-not-allowed"
        />
        <label for="teacher">Docentes</label>
      </p-floatlabel>
    </div>

    <!-- Segunda fila: Unidad Curricular | (Semestre y Créditos) -->
    <div class="grid md:grid-cols-2 gap-4 mb-4">
      <p-floatlabel variant="in" class="w-full">
        <input
          pInputText
          id="curricular_unit"
          [value]="curricularUnit()"
          [readonly]="true"
          class="w-full bg-gray-50 cursor-not-allowed"
        />
        <label for="curricular_unit">Unidad Curricular</label>
      </p-floatlabel>

      <div class="grid grid-cols-2 gap-4">
        <p-floatlabel variant="in" class="w-full">
          <input
            pInputText
            id="semester"
            [value]="semester()"
            [readonly]="true"
            class="w-full bg-gray-50 cursor-not-allowed"
          />
          <label for="semester">Semestre</label>
        </p-floatlabel>

        <p-floatlabel variant="in" class="w-full">
          <input
            pInputText
            id="credits"
            [value]="credits()"
            [readonly]="true"
            class="w-full bg-gray-50 cursor-not-allowed"
          />
          <label for="credits">Créditos</label>
        </p-floatlabel>
      </div>
    </div>

    <!-- Tercera fila: Turno y Fechas -->
    <div class="grid sm:grid-cols-2 gap-4 mb-4">
      <p-floatlabel variant="in" class="w-full">
        <input
          pInputText
          id="shift"
          [value]="shift()"
          [readonly]="true"
          class="w-full bg-gray-50 cursor-not-allowed"
        />
        <label for="shift">Turno</label>
      </p-floatlabel>

      <div class="grid grid-cols-2 gap-4">
        <p-floatlabel variant="in" class="w-full">
          <input
            pInputText
            id="start_date"
            [value]="startDate()"
            [readonly]="true"
            class="w-full bg-gray-50 cursor-not-allowed"
          />
          <label for="start_date">Fecha de inicio</label>
        </p-floatlabel>

        <p-floatlabel variant="in" class="w-full">
          <input
            pInputText
            id="end_date"
            [value]="endDate()"
            [readonly]="true"
            class="w-full bg-gray-50 cursor-not-allowed"
          />
          <label for="end_date">Fecha de fin</label>
        </p-floatlabel>
      </div>
    </div>

    <!-- Cuarta fila: Tags boxes -->
    <div class="grid grid-cols-2 gap-4 mt-6">
      <app-tags-box
        [title]="'Áreas de dominio'"
        [tags]="domainAreasTags()"
        [enumOptions]="domainAreasOptions()"
        [readonly]="true"
        (onRemoveTag)="removeDomainAreaTag($event)"
        (onAddTag)="addDomainAreaTag($event)"
      />

      <app-tags-box
        [title]="'Competencias profesionales'"
        [tags]="professionalCompetenciesTags()"
        [enumOptions]="professionalCompetenciesOptions()"
        [readonly]="true"
        (onRemoveTag)="removeProfessionalCompetencyTag($event)"
        (onAddTag)="addProfessionalCompetencyTag($event)"
      />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end">
      <button
        type="button"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors"
        (click)="closeDialog()"
      >
        Cerrar
      </button>
    </div>
  </ng-template>
</p-dialog>
