# Production configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  frontend:
    restart: always
    
    environment:
      - NODE_ENV=production
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=frontend,environment=production"
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
